<!DOCTYPE html> <!-- Declaration of the HTML5 document type -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- Defines the viewport settings for responsive design -->
    <title>Description List</title> <!-- Sets the title of the web page displayed in the browser -->
</head>
<body>
    <h1>The dl, dd, and dt elements</h1> <!-- Heading 1 to introduce the topic -->

    <p>These three elements are used to create a description list:</p> <!-- A paragraph explaining the purpose of the elements -->

    <dl> <!-- Opening tag for a description list -->
        <dt>Coffee</dt> <!-- Definition term: Coffee -->
        <dd>Black hot drink</dd> <!-- Description: Black hot drink -->
        <dt>Milk</dt> <!-- Definition term: Milk -->
        <dd>White cold drink</dd> <!-- Description: White cold drink -->
    </dl> <!-- Closing tag for the description list -->
</body>
</html>
